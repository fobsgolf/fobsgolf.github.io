<!DOCTYPE html>
<html ng-app="golfApp">
    <head>
        <title>FOBs Golf International</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="src/clients/web/css/libs/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/libs/ng-grid.min.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/libs/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" media="screen">

        <link href="src/clients/web/css/core.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/grid.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/form.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/dashboard.css" rel="stylesheet" media="screen">
        <link href="src/clients/web/css/images.css" rel="stylesheet" media="screen">
    </head>
    <body ng-controller="appCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand" >FOBs Golf</div>
            </div>
            <div collapse="isCollapsed" class="navbar-collapse">
              <ul class="nav navbar-nav">
                  <li ng-click="isCollapsed = !isCollapsed" ng-class="{active: selected('/dashboard')}"><a href="#/dashboard">Dashboard</a></li>
                <li ng-click="isCollapsed = !isCollapsed" ng-class="{active: selected('/scores')}"><a href="#/scores">Scores</a></li>
                <li ng-click="isCollapsed = !isCollapsed" ng-class="{active: selected('/rules')}"><a href="#/rules">Rules</a></li>
                <li ng-click="isCollapsed = !isCollapsed" ng-class="{active: selected('/login')}"><a href="#/login">Login</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        <div ng-view>

        </div>



        <script type="text/javascript" src="src/clients/web/js/libs/jquery.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/angular.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/angular-route.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/angular-touch.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/angular-ui-bootstrap.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/ng-grid.min.js"></script>
        <script type="text/javascript" src="src/clients/web/js/libs/highcharts.js"></script>
        <script type="text/javascript" src="src/clients/web/js/controllers/app.js"></script>
        <script type="text/javascript" src="src/clients/web/js/services/scoreService.js"></script>
        <script type="text/javascript" src="src/clients/web/js/services/graphService.js"></script>
        <script type="text/javascript" src="src/clients/web/js/controllers/scoreCtrl.js"></script>
        <script type="text/javascript" src="src/clients/web/js/controllers/loginCtrl.js"></script>
        <script type="text/javascript" src="src/clients/web/js/controllers/rulesCtrl.js"></script>
        <script type="text/javascript" src="src/clients/web/js/controllers/dashboardCtrl.js"></script>
        <script type="text/javascript" src="src/clients/web/js/widgets/graph.js"></script>
        <script type="text/javascript" src="src/server/templates/magpies.js"></script>
        <script type="text/javascript" src="src/server/templates/mollymookHilltop.js"></script>
        <script type="text/javascript" src="src/server/magpiesScore.js"></script>
        <script type="text/javascript" src="src/server/mollymookHilltopScore.js"></script>
    </body>
</html>

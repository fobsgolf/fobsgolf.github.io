<!DOCTYPE html>
<html ng-app="golfApp">
    <head>
        <title>FOBs Golf International</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
        <link href="css/libs/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/libs/ng-grid.min.css" rel="stylesheet" media="screen">
        <link href="css/libs/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" media="screen">

        <link href="css/core.css" rel="stylesheet" media="screen">
        <link href="css/grid.css" rel="stylesheet" media="screen">
        <link href="css/form.css" rel="stylesheet" media="screen">
        <link href="css/dashboard.css" rel="stylesheet" media="screen">
    </head>
    <body ng-controller="appCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">FOBs Golf</a>
            </div>
            <div collapse="isCollapsed" class="navbar-collapse">
              <ul class="nav navbar-nav">
                  <li ng-class="{active: selected('/dashboard')}"><a href="#/dashboard">Dashboard</a></li>
                <li ng-class="{active: selected('/scores')}"><a href="#/scores">Scores</a></li>
                <li ng-class="{active: selected('/rules')}"><a href="#/rules">Rules</a></li>
                <li ng-class="{active: selected('/login')}"><a href="#/login">Login</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        <div ng-view>

        </div>



        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/angular.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular-ui-bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/ng-grid.min.js"></script>
        <script type="text/javascript" src="js/libs/highcharts.js"></script>
        <script type="text/javascript" src="js/controllers/app.js"></script>
        <script type="text/javascript" src="js/services/scoreService.js"></script>
        <script type="text/javascript" src="js/controllers/scoreCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/rulesCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/dashboardCtrl.js"></script>
        <script type="text/javascript" src="js/widgets/graph.js"></script>
        <script type="text/javascript" src="../../server/templates/magpies.js"></script>
        <script type="text/javascript" src="../../server/magpiesScore.js"></script>

    </body>
</html>
